<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        button {
            outline: 0;
        }
        .owl-theme .owl-nav [class*=owl-] {
            background: transparent;
            color: #000;
        }
        .owl-theme .owl-nav [class*=owl-]:hover {
            background: transparent;
            color: #0af;
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/62/1600/800" alt="">
            <img src="https://picsum.photos/id/63/1600/800" alt="">
            <img src="https://picsum.photos/id/64/1600/800" alt="">
            <img src="https://picsum.photos/id/65/1600/800" alt="">
            <img src="https://picsum.photos/id/66/1600/800" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items: 1,
                autoplay: true,
                autoplaySpeed:800,
                autoplayTimeout: 3000,
                loop: true,
                dots: true,
                dotsSpeed: 800,
                nav: true,
                navSpeed: 800,
                navText:['<i class="fas fa-angle-left fa-2x"></i>','<i class="fas fa-angle-right fa-2x"></i>'],
                navElement: 'div',
                animateIn: 'flipInX',
                animateOut: 'fadeOutDown'
            });
        })
    </script>
</body>
</html>
