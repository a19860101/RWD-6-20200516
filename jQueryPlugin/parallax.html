<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
        }
        #second{
            background-color: #d54062
        }
        #fourth{
            background-color: #00b7c2
        }
    </style>
</head>
<body>
    <div id="first" class="container" data-parallax="scroll" data-image-src="https://picsum.photos/id/38/1600/800"></div>
    <div id="second" class="container"></div>
    <div id="third" class="container" data-parallax="scroll" data-image-src="https://picsum.photos/id/39/1600/800"></div>
    <div id="fourth" class="container"></div>
</body>
</html>
