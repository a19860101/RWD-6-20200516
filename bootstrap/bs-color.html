<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <h1>Background Color</h1>
    <div class="box mb-3 p-3 bg-primary">Primary</div>
    <div class="box mb-3 p-3 bg-secondary">Secondary</div>
    <div class="box mb-3 p-3 bg-success">Success</div>
    <div class="box mb-3 p-3 bg-danger">Danger</div>
    <div class="box mb-3 p-3 bg-info">Info</div>
    <div class="box mb-3 p-3 bg-warning">Warning</div>
    <div class="box mb-3 p-3 bg-light">Light</div>
    <div class="box mb-3 p-3 bg-dark">Dark</div>
    <div class="box mb-3 p-3 bg-transparent">Transparent</div>
    <h1>Text Color</h1>
    <div class="box mb-3 p-3 bg-light text-primary">Primary</div>
    <div class="box mb-3 p-3 bg-light text-secondary">Secondary</div>
    <div class="box mb-3 p-3 bg-light text-success">Success</div>
    <div class="box mb-3 p-3 bg-light text-danger">Danger</div>
    <div class="box mb-3 p-3 bg-light text-info">Info</div>
    <div class="box mb-3 p-3 bg-light text-warning">Warning</div>
    <div class="box mb-3 p-3 bg-dark text-light">Light</div>
    <div class="box mb-3 p-3 bg-light text-dark">Dark</div>
    <div class="box mb-3 p-3 bg-dark text-white">White</div>
    <div class="box mb-3 p-3 bg-dark">White</div>
</body>
</html>
