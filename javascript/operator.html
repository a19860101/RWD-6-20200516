<body>
    <script>
        let x = 100;
        let y = 50;

        //算術運算子
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        let a = 50;
        let b = 60;
        //比較運算子
        console.log(a > b);
        console.log(a >= b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a == b);
        console.log(a === b);
        console.log(a != b);

        //指定運算子(賦值運算子)
        console.log(x = y);
        console.log(x += y);
        console.log(x -= y);
        console.log(x *= y);
        console.log(x /= y);
        console.log(x %= y);

        // 邏輯運算子
        /* 
            && AND
            || OR
            !  NOT
        */
        console.log(a>0 && b<0);
        console.log(a>0 || b<0);

        // console.log(s1 + ' John');

        //字串樣板

        console.log(`${s1} ${s2}`);
