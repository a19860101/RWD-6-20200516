<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if
        let x = 90;
        if(x > 0){
            console.log('success');
        }
        //if...else

        if(x > 0){
            console.log('success');
        }else{
            console.log('error');
        }

        //if...else if...else
        if(x>80){
            console.log('good');
        }else if(x>60){
            console.log('soso');
        }else{
            console.log('bad');
        }

        //switch
        let s = 'asdf';
        switch(s){
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log('error');
        }
        switch(true){
            case s > 0:
                console.log('正數');
                break;
            case s < 0:
                console.log('負數');
                break;
            case s == 0:
                console.log(0);
                break;
            default:
                console.log('error');
        }
    </script>
</body>
</html>
