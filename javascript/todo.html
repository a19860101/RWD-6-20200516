<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10">
                <input type="text" id="input" class="form-control">
            </div>
            <div class="col-2">
                <button onclick="add()" class="btn btn-primary">新增</button>
            </div>
            <div class="col-12 mt-4">
                <ul id="todos" class="list-group">
                    <li class="list-group-item">list 1</li>
                    <li class="list-group-item">list 2</li>
                    <li class="list-group-item">list 3</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function add(){
            let input = document.getElementById('input').value;
        
            // let textNode = document.createTextNode(input);
            // let li = document.createElement('li');
            // li.appendChild(textNode);
            // document.getElementById('todos').appendChild(li);
            
            let li = document.createElement('li');
            li.append(input);
            document.getElementById('todos').append(li);
            li.classList.add('list-group-item');

            document.getElementById('input').value = '';

        }   
    </script>
</body>
</html>
