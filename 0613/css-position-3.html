<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
            background-image: linear-gradient(#ea907a,#aacdbe);
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #159;

            position: fixed;
            right: 0;
            bottom: 0;
            z-index: 999;
        }
        nav {
            width: 100%;
            background-color: #ff5555;
            position: fixed;
            text-align: center;
        }
        nav a {
            display: inline-block;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
    </nav>
    <div class="box"></div>
</body>
</html>
