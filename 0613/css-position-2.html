<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: #bbb;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #0a5;

            position: absolute;
            top: 100px;
            left:100px;
            z-index:11;

        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #69ff04;

            position: absolute;
            left: 200px;
            top:200px;

        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: #aa0085;

            position: absolute;
            right: 0;
            bottom:0;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
