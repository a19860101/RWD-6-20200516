<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        img {
            width: 100%;
            /* vertical-align: top; */
            display: block;
        }
        .container {
            width: 900px;
            margin: auto;
            display: flex;
            flex-flow: row wrap;
        }
        .box {
            flex: 0 0 calc(100% / 3);
            padding: 5px;
        }
        .big {
            flex: 0 0 calc(100% / 3 * 2);
            padding: 5px;
        }
        .small {
            flex: 0 0 calc(100% / 3);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/id/15/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/115/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/125/600" alt="">
        </div>
    </div>
    <div class="container">
        <div class="big">
            <img src="https://picsum.photos/id/25/800/400" alt="">
        </div>
        <div class="small">
            <img src="https://picsum.photos/id/35/400" alt="">
        </div>
    </div>
    <div class="container">
        <div class="small">
            <img src="https://picsum.photos/id/36/400" alt="">
        </div>
        <div class="big">
            <img src="https://picsum.photos/id/26/800/400" alt="">
        </div>
    </div>
</body>
</html>
