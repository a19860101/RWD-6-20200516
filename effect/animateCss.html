<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" />
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #65ee16;
        }

    </style>
</head>
<body>
    <div class="box animate__animated animate__zoomOutDown"></div>
    <div class="box animate__animated animate__rotateOut"></div>
    <div class="box animate__animated animate__rollOut"></div>
    <div class="box animate__animated animate__slideInDown"></div>
    <div class="box animate__animated animate__jello"></div>
    <div class="box animate__animated animate__heartBeat"></div>
</body>
</html>
