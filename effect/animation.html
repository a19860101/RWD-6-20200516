<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #17ff3e;

            animation: a 3s;
        }

        @keyframes a {
            from {transform: translateX(0)rotate(0);}
            to {transform: translateX(300px)rotate(180deg);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
