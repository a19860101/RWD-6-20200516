<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #17ff3e;

            /* animation: a 3s; */
            /* 
                animation: 
            */
            /* animation-name: a; */
            /* animation-duration: 1s; */
            /* animation-delay: 0s; */
            /* animation-fill-mode: forwards; */
            /* animation-iteration-count: infinite; */
            /* animation-direction: alternate; */
            /* normal,reverse,alternate,alternate-reverse */
            /* animation-timing-function: ease-out; */
            /* ease, ease-in, ease-out, ease-in-out, linear*/

            animation: b 5s 0s infinite alternate;
        }

        @keyframes a {
            from {transform: translateX(0)rotate(0);}
            to {transform: translateX(300px)rotate(180deg);}
        }
        @keyframes b {
            0% {transform:translate(0,0)rotate(0)}
            25% {transform:translate(500px,0)rotate(-90deg)}
            50% {transform:translate(500px,500px)rotate(-180deg)}
            75% {transform:translate(0,500px)rotate(-270deg)}
            100% {transform:translate(0,0)rotate(-360deg)}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
