<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #f54291;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #0e9aa7;
            float: right;
        }
        .box3 {
            width: 600px;
            height: 300px;
            background-color: #ff9595;
            clear: both;
            /* left,right,both */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3">1234</div>
</body>
</html>
