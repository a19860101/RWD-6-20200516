<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI";
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: #80bdab;

            display: table;
        }
        .box {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .content {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h1>title</h1>
                <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis ratione corrupti magnam maiores reprehenderit quisquam!</div>
            </div>
        </div>
    </div>

</html>
