<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            font-size: 0;

            /* margin-right: auto; */
            /* margin-left: auto; */
            margin: auto;
        }
        .box {
            width: 400px;
            display: inline-block;
            font-size: 16px;
            vertical-align: top;
            padding: 0 5px 5px;

            box-sizing: border-box;
        }
        img {
            width: 100%;
        }
        .big {
            width: 800px;
            font-size: 16px;
            vertical-align: top;
            display: inline-block;
            padding: 0 5px 5px;
            box-sizing: border-box;

        }
        .small {
            width: 400px;
            font-size: 16px;
            vertical-align: top;
            display: inline-block;
            padding: 0 5px 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/id/15/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/115/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/125/600" alt="">
        </div>
    </div>
    <div class="container">
        <div class="big">
            <img src="https://picsum.photos/id/25/800/400" alt="">
        </div>
        <div class="small">
            <img src="https://picsum.photos/id/35/400" alt="">
        </div>
    <div class="container">
        <div class="small">
            <img src="https://picsum.photos/id/36/400" alt="">
        </div>
        <div class="big">
            <img src="https://picsum.photos/id/26/800/400" alt="">
        </div>
    </div>
</body>
</html>
