<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 虛擬元素 */
        h1::before {
            content: "before";
        }
        h1::after {
            content: "after";
        }
    </style>
</head>
<body>
    <h1>TITLE</h1>
</body>
</html>
