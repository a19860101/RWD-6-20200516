<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Gill Sans MT";
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            text-align: center;
            background-color: #222;
            position: fixed;
            padding-top: 15px;
            padding-bottom: 15px;
            transition: .4s;
        }
        nav.active {
            padding-top: 7px;
            padding-bottom: 7px;
            background-color: #b83b5e;
            transition: .4s;
        }
        nav a {
            text-decoration: none;
            display: inline-block;
            color: #eee;
            padding: 0 25px;
            transition: .4s;
            padding-top: 10px;
            padding-bottom: 10px;
            
        }
        
        nav a.active{
            background-color: #ccc;
            color: #222;
            transition: .4s;
        }
        #about,#service,#product,#contact {
            height: 100vh;
        }
        #about {
            background-color: #4ea0ae;
        }
        #service {
            background-color: #fff48f;
        }
        #product {
            background-color: #3282b8;
        }
        #contact {
            background-color: #ff5f40;
        }
        #gotop {
            display: inline-block;
            position: fixed;
            right: 15px;
            bottom: 15px;
            width: 50px;
            height: 50px;
            background-color: #222;
            color: #eee;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">About</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                // $('nav').find('a').removeClass('active');
                // $(this).addClass('active');

                let target = $(this).data('target');
                let distance = $(target).offset().top;
                $('html,body').animate({
                    scrollTop: distance
                })
                e.preventDefault();
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop:0
                })
                // return false;
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(this).scrollTop();
                const ani = 'animated';
                const ani_in = 'fadeInUp';
                const ani_out = 'rollOut';
                if(h > 800){
                    // $('#gotop').fadeIn();
                    $('#gotop').show().removeClass(ani_out).addClass(ani +' '+ani_in);
                    $('nav').addClass('active');
                }else{
                    $('#gotop').removeClass(ani_in).addClass(ani +' '+ ani_out);
                    $('nav').removeClass('active')
                }
                $('nav').find('a').each(function(){
                    let target = $(this).data('target');
                    let _o = $(target).offset().top;
                    console.log(_o,h);
                    if(h >= _o-200){
                        $('nav').find('a').removeClass('active');
                        $(this).addClass('active');
                    }
                })
            });
        })
    </script>
</body>
</html>
