<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <select id="city">
        <option>--請選擇城市--</option>
        <option value="Taipei">台北</option>
        <option value="Tokyo">東京</option>
        <option value="Seoul">首爾</option>
        <option value="Bangkok">曼谷</option>
    </select>
    <div class="container">

    </div>
    <script>
        $(function(){
            $('#city').change(function(){
                $('.container').empty();
                let city = $('#city').val();
                console.log(city);
                $.ajax({
                    url:'https://api.openweathermap.org/data/2.5/weather',
                    data:{
                        q: city,
                        appid: 'b1ecbccd638b763d489602917ba47cc3',
                        units: 'metric',
                        lang: 'zh_TW'
                    },
                    dataType:'json',
                    success:function({main,weather,coord}){
                        let content = `
                            <h2>今日天氣 ${main.temp}&deg; ${weather[0].description}</h2>
                            <img src="http://openweathermap.org/img/wn/${weather[0].icon}@2x.png">
                            <div>體感溫度 ${main.feels_like}&deg;</div>
                            <div>最高溫${main.temp_max}&deg;最低溫${main.temp_min}&deg;</div>
                            <div>${coord.lon},${coord.lat}</div>
                        `
                        $('.container').append(content);
                    },
                    error:function(){

                }
            })
            })


            
        })
    </script>
</body>
</html>
