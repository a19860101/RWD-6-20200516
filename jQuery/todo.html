<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .list-group-item{
            transition: .3s;
        }
        .list-group-item.complete {
            text-decoration: line-through;
            background-color: #ccc;
            transition: .3s;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10">
                <input type="text" id="input" class="form-control">
            </div>
            <div class="col-2">
                <button class="btn btn-primary add">新增</button>
            </div>
            <div class="col-12 mt-4">
                <ul id="todos" class="list-group">
                    <li class="list-group-item">list 1 <button class="btn btn-danger btn-sm float-right del">刪除</button></li>
                    <li class="list-group-item complete">list 2 <button class="btn btn-danger btn-sm float-right del">刪除</button></li>
                    <li class="list-group-item">list 3 <button class="btn btn-danger btn-sm float-right del">刪除</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            $('.add').click(function(){
                let input = $('#input').val();
                let li = `
                    <li class="list-group-item">
                        ${input}
                        <button class="btn btn-danger btn-sm float-right del">刪除</button>
                    </li>`;
                $('#todos').append(li);
                $('#input').val('');
            })
            $(document).on('click','.del',function(){
                // $(this).parent().remove();
                $(this).parent().fadeOut(function(){
                    $(this).remove();
                });
            });
            
        })
    </script>
</body>
</html>
