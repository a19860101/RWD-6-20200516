<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Gill Sans MT";
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: #222;
        }
        nav a {
            text-decoration: none;
            display: inline-block;
            line-height: 50px;
            color: #eee;
            margin: 0 15px;
        }
        #about,#service,#product,#contact {
            height: 100vh;
        }
        #about {
            background-color: #4ea0ae;
        }
        #service {
            background-color: #fff48f;
        }
        #product {
            background-color: #3282b8;
        }
        #contact {
            background-color: #ff5f40;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <script>
        $(function(){
            let a = $('#about').offset().top;
            let s = $('#service').offset().top;
            let p = $('#product').offset().top;
            let c = $('#contact').offset().top;
            $('nav').find('a').eq(0).click(function(){
                $('html,body').animate({
                    scrollTop: a
                })
            })
            $('nav').find('a').eq(1).click(function(){
                $('html,body').animate({
                    scrollTop: s
                })
            })
            $('nav').find('a').eq(2).click(function(){
                $('html,body').animate({
                    scrollTop: p
                })
            })
            $('nav').find('a').eq(3).click(function(){
                $('html,body').animate({
                    scrollTop: c
                })
            })
            // $('nav a:nth-of-type(1)').click(function(){})

        })
    </script>
</body>
</html>
