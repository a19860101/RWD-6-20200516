<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Gill Sans MT";
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: #222;
        }
        nav a {
            text-decoration: none;
            display: inline-block;
            line-height: 50px;
            color: #eee;
            margin: 0 15px;
        }
        #about,#service,#product,#contact {
            height: 100vh;
        }
        #about {
            background-color: #4ea0ae;
        }
        #service {
            background-color: #fff48f;
        }
        #product {
            background-color: #3282b8;
        }
        #contact {
            background-color: #ff5f40;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
</body>
</html>
